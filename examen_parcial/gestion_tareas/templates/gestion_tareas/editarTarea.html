<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar tarea</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <h1>Editar tarea
                </h1>
                <form id="contact-form" method="post" action="{% url 'gestion_tareas:editarTarea' tarea_a_editar.id %}" role="form" novalidate="true">
                    {% csrf_token %}
                    <div class="controls">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Tarea</label>
                                    <input id="form_name" type="text" class="form-control" value="{{tarea_a_editar.descripcion}}" name="nombreTarea">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Fecha de creaciÃ³n</label>
                                    <input type="date" class="form-control" value="{{tarea_a_editar.fecha_creacion}}" name="fechaCreacion">
                                    
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_phone">Fecha de entrega</label>
                                    <input type="date" class="form-control" value="{{tarea_a_editar.fecha_entrega}}" name="fechaEntrega">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Responsable</label>
                                    <input id="form_email" type="text"  class="form-control" value="{{tarea_a_editar.responsable}}" name="responsableTarea">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_phone">Estado</label>
                                    <input id="form_phone" type="text" class="form-control" value="{{tarea_a_editar.estado}}" name="estadoTarea">
                                </div>
                            </div>
                        </div>
                        </div>
                        <a class="btn btn-success" href="{% url 'gestion_tareas:dashboard' %}">Regresar</a>
                        <div class="float-end">
                            <button type="submit" class="btn btn-success">Editar tarea</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
